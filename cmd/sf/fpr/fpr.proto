// Go: protoc fpr.proto --go_out=plugins=grpc:.
// Python: protoc fpr.proto --python_out=. --grpc_out=. --plugin=protoc-gen-grpc=`which grpc_python_plugin`

syntax = "proto3";

package fpr;

service Fpr {
  rpc Identify (Request) returns (Reply) {}
}

message Request {
  string path = 1;
}

message Reply {
  string puid = 1;
  string error = 2;
}

